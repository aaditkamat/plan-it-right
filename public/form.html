<div class="regular-page-wrap section-padding-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="page-content form-box">
                    <h1>Trip Details</h1>
                    <br>
                    <br>
                    <span style="font-size: small;">
                        Just fill in the form below and we will create your personalized day-by-day itinerary.&nbsp;
                    </span>
                    <hr>
                    <div>
                        <label class="form-label" id="location-label">Location</label>
                        <dt></dt>
                        <div>
                            <input autocomplete="on" name="city" type="text" placeholder="City"
                                   style="float:left; margin-right: 15px; width: 284px; height: 34.8px;">
                            <div>
                                <select id="country_options" style="width:284px; height: 34.8px;"
                                        title="country_options"></select>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div>
                        <label class="form-label" id="departure-label">Departure Date </label>
                        <dt></dt>
                        <div>
                            <input name="departure" type="text" placeholder="DD/MM/YYYY"
                                   style="width: 584px;height: 34.8px;">
                        </div>
                        <img class="calendarIcon" id="firstCalendarIcon" src="images/icons/calendar-icon.png">
                        <div class="calendar" id="firstCalendar"></div>
                    </div>
                    <div>
                        <label class="form-label" id="return-label">Length of Trip</label>
                        <dt></dt>
                        <div>
                            <label for="length-options"></label>
                            <select id="length-options" style="margin-left: -5px;"></select>
                        </div>
                    </div>
                    <br>
                    <div>
                        <label class="form-label" id="guests-label">Number of guests/passengers</label>
                        <dt></dt>
                        <div>
                            <input name="guests" type="text" placeholder="*Please Select*"
                                   style="width: 584px;height: 34.8px;">
                        </div>
                    </div>
                    <br>
                    <div>
                        <label class="form-label">Additional Details (Optional)</label>
                        <div>
                            <div class="left-choice">
                                <label class="details">
                                    <input type="checkbox" data-value="Night Clubs">
                                    <span class="details-text">Night Clubs</span>
                                </label>
                            </div>
                            <div class="left-choice">
                                <label class="details">
                                    <input type="checkbox" data-value="Amusement Parks">
                                    <span class="details-text">Amusement Parks</span>
                                </label>
                            </div>
                        </div>
                        <div>
                            <div class="left-choice">
                                <label class="details">
                                    <input type="checkbox" data-value="Movie Theatres">
                                    <span class="details-text">Movie Theaters</span>
                                </label>
                            </div>
                            <div class="left-choice">
                                <label class="details">
                                    <input type="checkbox" data-value="Shopping Malls">
                                    <span class="details-text">Shopping Malls</span>
                                </label>
                            </div>
                        </div>
                        <div>
                            <div class="left-choice">
                                <label class="details">
                                    <input type="checkbox" data-value="Parks">
                                    <span class="details-text">Parks</span>
                                </label>
                            </div>
                            <div class="left-choice">
                                <label class="details">
                                    <input type="checkbox" data-value="Museums">
                                    <span class="details-text">Museums</span>
                                </label>
                            </div>
                        </div>
                        <div>
                            <div class="left-choice">
                                <label class="details">
                                    <input type="checkbox" data-value="Restaurants">
                                    <span class="details-text">Restaurants</span>
                                </label>
                            </div>
                            <div class="left-choice">
                                <label class="details">
                                    <input type="checkbox" data-value="Zoo & Aquarium">
                                    <span class="details-text">Zoo &amp; Aquarium</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div id="verification">
                        <label class="form-label">Verification</label>
                        <dt></dt>
                        <div class="g-recaptcha" data-sitekey="6LeGSIgUAAAAAFoh60d7yXCnR2EdR-VQumT1a2qM"></div>
                    </div>
                    <br>
                    <input style="margin-left:150px; height:46px;width:223.2px;background-color:#4c4c4c; color:#FFFFFF;"
                           type="submit" value="Submit Booking Form">
                </div>
            </div>
        </div>
    </div>
</div>
